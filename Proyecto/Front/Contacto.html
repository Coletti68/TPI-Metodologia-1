<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - SALUD TOTAL</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <div class="contenedor-header">
      <h1>SALUD TOTAL</h1>
      <p>Centro Médico Integral</p>
    </div>
    <nav>
      <ul>
        <li><a class="boton-nav" href="Home_Login.html">Volver</a></li>
      </ul>
    </nav>
  </header>

  <section id="contacto">
    <h2>Enviar Mensaje</h2>
    <form class="form-turno">
      <div class="grupo-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="grupo-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="grupo-form">
        <label for="motivo">Motivo:</label>
        <select id="motivo" name="motivo" required>
          <option value="">Seleccione un motivo</option>
          <option value="Sugerencia">Sugerencia</option>
          <option value="Queja">Queja o Reclamo</option>
            <option value="Problema">Problema Tecnico</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="grupo-form">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Describa su consulta aquí..." required></textarea>
      </div>
      <button type="submit" class="boton-principal">Enviar Mensaje</button>
    </form>
  </section>
</body>
</html>
