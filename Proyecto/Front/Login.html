<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - SALUD TOTAL</title>
  <link rel="stylesheet" href="Stylelogin.css">
   <link rel="stylesheet" href="css/bootstrap.min.css"> 
  
</head>
<body class="body-turno">
  <section class="formulario-centro">
    <h2>Iniciar Sesión</h2>
    <form class="form-turno" action="login.php" method="post">
      <div class="grupo-form">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="\d{7,8}" maxlength="8" required>
      </div>
      <div class="grupo-form">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="boton-principal">Ingresar</button>
      <p>¿No tenés cuenta? <a href="Register.html">Registrate aquí</a></p>
    </form>
  </section>
</body>
</html>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
  
      // Simulás verificación de DNI/clave
      alert("Inicio de sesión exitoso.");
      window.location.href = "Home_Login.html"; // o la página principal para usuarios logueados
    });
  </script>
