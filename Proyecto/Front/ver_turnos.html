<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Turnos</title>
  <link rel="stylesheet" href="Stylelogin.css" />
   <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
   
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('images/slider2.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

    .contenedor {
  max-width: 1100px;
  margin: 40px auto;
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap; /* Para que sea responsive */
  justify-content: center;
}

.columna {
  flex: 1 1 45%; /* Ocupa hasta el 45% del contenedor */
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  min-width: 300px;
}
  h1, h2, h3 {
  text-align: center;
  font-weight: 700; /* más grueso */
}

nav, .navbar, .menu {
  font-weight: 600;
}

p, span, li {
  font-weight: 400;
}


    .turno-card {
      background-color: #f1f1f1;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .header {
      background-color: #1565c0;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .boton-volver {
      background-color: #1976d2;
      color: rgb(226, 231, 237);
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .mensaje {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mis Turnos</h1>
    <a href="/Proyecto/Front/Home_Login.html" class="boton-volver"> Volver al inicio</a>
  </div>

  <div class="contenedor">
    <div class="columna">
      <h2>Turnos Activos</h2>
      <div id="turnos-activos" class="mensaje">No tenés turnos solicitados por el momento.</div>
    </div>
    <div class="columna">
      <h2>Historial de Turnos</h2>
      <div id="turnos-historial" class="mensaje">Aqui veras tu historial de turnos.</div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async function () {
    const pacienteId = localStorage.getItem("pacienteId");

    if (!pacienteId) {
      document.getElementById("turnos-activos").textContent = "⚠️ No estás logueado.";
      return;
    }

    async function cargarTurnos() {
      const response = await fetch(`http://localhost:3002/api/turnos/${pacienteId}`);
      const turnos = await response.json();

      const activos = turnos.filter(t => t.estado === 'pendiente');
      const historico = turnos.filter(t => t.estado !== 'pendiente');

      renderTurnos(activos, "turnos-activos", true); // Activos con botón
      renderTurnos(historico, "turnos-historial", false);
    }

    function renderTurnos(lista, contenedorId, puedeCancelar) {
      const contenedor = document.getElementById(contenedorId);
      contenedor.innerHTML = "";

      if (lista.length === 0) {
        contenedor.textContent = "No hay turnos.";
        return;
      }

      lista.forEach(turno => {
        const div = document.createElement("div");
        div.className = "turno-card";
        div.innerHTML = `
          <strong>Especialidad:</strong> ${turno.especialidad}<br>
          <strong>Profesional:</strong> ${turno.nombre_profesional}<br>
          <strong>Fecha:</strong> ${new Date(turno.FechaTurno).toLocaleString()}<br>
          <strong>Estado:</strong> ${turno.estado}
        `;

        // Si puede cancelar, agregamos el botón
        if (puedeCancelar) {
          const btnCancelar = document.createElement("button");
          btnCancelar.textContent = "Cancelar";
          btnCancelar.style.marginTop = "10px";
          btnCancelar.style.backgroundColor = "#e74c3c";
          btnCancelar.style.color = "white";
          btnCancelar.style.border = "none";
          btnCancelar.style.padding = "6px 12px";
          btnCancelar.style.borderRadius = "6px";
          btnCancelar.style.cursor = "pointer";

          btnCancelar.onclick = async () => {
            const confirmar = confirm("¿Estás seguro de cancelar este turno?");
            if (!confirmar) return;

            const response = await fetch(`http://localhost:3002/api/turnos/${turno.id}`, {
              method: "PUT", // o DELETE si tu backend lo maneja así
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ estado: "cancelado" })
            });

            if (response.ok) {
              alert("✅ Turno cancelado con éxito.");
              cargarTurnos();
            } else {
              alert("❌ Error al cancelar el turno.");
            }
          };

          div.appendChild(btnCancelar);
        }

        contenedor.appendChild(div);
      });
    }

    cargarTurnos();
  });
</script>
</body>
</html>
