<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Contactos</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>
  <h1>Mensajes de Contacto</h1>
  <table id="tablaContacto">
    <thead>
      <tr>
        <th>ID</th>
        <th>Paciente ID</th>
        <th>Email</th>
        <th>Motivo</th>
        <th>Mensaje</th>
        <th>Fecha</th>
        <th>Respondido</th>
        <th>Responder</th>
      </tr>
    </thead>
    <tbody id="tbodyContacto"></tbody>
  </table>

  <div id="formRespuesta" style="display:none;">
    <h2>Responder mensaje</h2>
    <p id="infoContacto"></p>
    <textarea id="respuestaMensaje" placeholder="Escribe tu respuesta..."></textarea><br>
    <button onclick="enviarRespuesta()">Enviar respuesta</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <script src="./contacto.js"></script>
</body>
</html>
